{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>{{ object.name }}</h1>
{% else %}
  <h1>Add Recipe</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
<script>
    const selectEl = document.getElementById('id_region');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
